{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Resetear Contraseña</h2>
                <p class="card-text text-center text-muted">Ingresa tu correo y te enviaremos un enlace para recuperar tu cuenta.</p>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Enlace de Recuperación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
