{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2>Confirmar tu Cita</h2>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item">
                        <strong>Médico:</strong> Dr. {{ medico.usuario.username }} ({{ medico.especialidad }})
                    </li>
                    <li class="list-group-item">
                        <strong>Fecha y Hora:</strong> {{ slot.strftime('%d de %B de %Y a las %H:%M') }}
                    </li>
                </ul>

                <form method="POST">
                    <div class="mb-3">
                        <label for="motivo_consulta" class="form-label">Motivo de la Consulta (opcional):</label>
                        <textarea name="motivo_consulta" id="motivo_consulta" class="form-control" rows="3" placeholder="Ej: Dolor de cabeza, revisión anual, etc."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.perfil_medico', medico_id=medico.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Confirmar Cita</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
