{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Crear una Cuenta</h2>

                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Nombre de Usuario:</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="rol" class="form-label">Tipo de Cuenta:</label>
                            <select name="rol" id="rol" class="form-select">
                                <option value="paciente">Paciente</option>
                                <option value="medico">Médico</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3" id="especialidad-container" style="display: none;">
                        <label for="especialidad" class="form-label">Especialidad Médica:</label>
                        <input type="text" class="form-control" name="especialidad" id="especialidad">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{# Pequeño script para mostrar el campo de especialidad si se elige "Médico" #}
<script>
    document.getElementById('rol').addEventListener('change', function () {
        var especialidadContainer = document.getElementById('especialidad-container');
        if (this.value === 'medico') {
            especialidadContainer.style.display = 'block';
            document.getElementById('especialidad').required = true;
        } else {
            especialidadContainer.style.display = 'none';
            document.getElementById('especialidad').required = false;
        }
    });
</script>
{% endblock %}
