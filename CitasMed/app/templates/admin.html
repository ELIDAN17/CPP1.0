<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .approve-btn { background-color: #28a745; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px;}
    </style>
</head>
<body>
    <h1>Panel de Administración</h1>
    <h2>Médicos Pendientes de Aprobación</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for medico in medicos_pendientes %}
            <tr>
                <td>{{ medico.id }}</td>
                <td>{{ medico.username }}</td>
                <td>{{ medico.email }}</td>
                <td>
                    <a href="{{ url_for('main.aprobar_medico', medico_id=medico.id) }}" class="approve-btn">Aprobar</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No hay médicos pendientes de aprobación.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('main.logout') }}">Cerrar Sesión</a>
</body>
</html>
