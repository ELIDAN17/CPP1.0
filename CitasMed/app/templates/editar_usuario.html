<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">CitasMédicas</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('main.admin_panel') }}">Admin</a>
                <a class="nav-link" href="{{ url_for('main.logout') }}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Editar Usuario: {{ usuario.username }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" value="{{ usuario.username }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Rol:</label>
                        <select name="rol" class="form-select" required>
                            <option value="paciente" {% if usuario.rol == 'paciente' %}selected{% endif %}>Paciente</option>
                            <option value="medico" {% if usuario.rol == 'medico' %}selected{% endif %}>Médico</option>
                            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado:</label>
                        <select name="estado_verificacion" class="form-select" required>
                            <option value="pendiente" {% if usuario.estado_verificacion == 'pendiente' %}selected{% endif %}>Pendiente</option>
                            <option value="aprobado" {% if usuario.estado_verificacion == 'aprobado' %}selected{% endif %}>Aprobado</option>
                            <option value="rechazado" {% if usuario.estado_verificacion == 'rechazado' %}selected{% endif %}>Rechazado</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <a href="{{ url_for('main.gestionar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
