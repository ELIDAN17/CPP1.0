<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Editando a "{{ usuario.username }}"</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" name="username" id="username" value="{{ usuario.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" value="{{ usuario.email }}" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select name="rol" id="rol">
                <option value="paciente" {% if usuario.rol == 'paciente' %}selected{% endif %}>Paciente</option>
                <option value="medico" {% if usuario.rol == 'medico' %}selected{% endif %}>Médico</option>
                <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
    <br>
    <a href="{{ url_for('main.gestionar_usuarios') }}">Cancelar y Volver</a>
</body>
</html>
